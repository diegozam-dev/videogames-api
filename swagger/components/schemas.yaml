components:
  schemas:
    BasicCharacter:
      type: object
      properties:
        name:
          type: string
          maxLength: 50
          description: Nombre del personaje.
        gender:
          type: string
          maxLength: 50
          default: Unknown
          description: Género del personaje.
        species:
          type: string
          maxLength: 50
          default: Unknown
          description: Especie del personaje.
        games:
          type: array
          items:
            type: string
            format: 'ObjectId'
          description: Videojuegos dónde aparece el personaje.
        description:
          type: string
          description: Descripción del personaje.
      required:
        - name
        - games
        - description

    CompleteCharacter:
      allOf:
        - $ref: '#/components/schemas/BasicCharacter'
        - type: object
          properties:
            _id:
              type: string
              format: ObjectId
              description: Id del personaje.
            games:
              type: array
              items:
                type: object
                properties:
                  _id:
                    type: string
                    format: ObjectId
                    description: Id del videojuego.
                  name:
                    type: string
                    description: Nombre del videojuego.
                  genres:
                    type: array
                    items:
                      type: string
                    description: Géneros del videojuego.
                  category:
                    type: string
                    description: Categoría del videojuego.
                  gameModes:
                    type: array
                    items:
                      type: string
                    description: Modos de juego del videojuego.
                  audioLanguages:
                    type: array
                    items:
                      type: string
                    description: Idiomas de audio del videojuego.
                  textLanguages:
                    type: array
                    items:
                      type: string
                    description: Idiomas de texto del videojuego.
                  releaseDate:
                    type: string
                    format: date-time
                    description: Fecha de lanzamiento del videojuego.
                  publishers:
                    type: array
                    items:
                      type: string
                      format: ObjectId
                    description: Id de los videojuegos publicados.
                  developers:
                    type: array
                    items:
                      type: string
                      format: ObjectId
                    description: Id de los videojuegos desarrollados.
                  platforms:
