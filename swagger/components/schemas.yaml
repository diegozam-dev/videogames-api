components:
  schemas:
    BasicCharacter:
      type: object
      properties:
        name:
          type: string
          maxLength: 50
          description: Nombre del personaje.
        gender:
          type: string
          maxLength: 50
          enum: ['Male', 'Female', 'Unknown']
          default: Unknown
          description: Género del personaje.
        species:
          type: string
          maxLength: 50
          enum: [
            'Human',
            'Alien',
            'Orc',
            'Vampire',
            'Demon',
            'Angel',
            'Dragon',
            'Ghost',
            'Fairy',
            'Troll',
            'Reptilian',
            'Insectoid',
            'Plant-based',
            'Anthropomorphic Animal',
            'Mystical Creature',
            'Unknown'
          ]
          default: Unknown
          description: Especie del personaje.
        games:
          type: array
          items:
            type: string
            format: 'ObjectId'
          description: Videojuegos dónde aparece el personaje.
        description:
          type: string
          description: Descripción del personaje.
      required:
        - name
        - games
        - description

    CompleteCharacter:
      allOf:
        - $ref: '#/components/schemas/BasicCharacter'
