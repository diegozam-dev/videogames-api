                  type: string
                description: Modos de juego del videojuego.
              audioLanguages:
                type: array
                items:
                  type: string
                description: Idiomas de audio del videojuego.
              textLanguages:
                type: array
                items:
                  type: string
                description: Idiomas de texto del videojuego.
              releaseDate:
                type: string
                format: date-time
                description: Fecha de lanzamiento del videojuego.
              publishers:
                type: array
                items:
                  type: string
                  format: ObjectId
                description: Id de los videojuegos publicados.
              developers:
                type: array
                items:
                  type: string
                  format: ObjectId
                description: Id de los videojuegos desarrollados.
              platforms:
                type: array
                items:
                  type: string
                  format: ObjectId
                description: Id de las plataformas.
              similarGames:
                type: array
                items:
                  type: string
                  format: ObjectId
                description: Id de los videojuegos similares.
          description: Videojuegos dónde aparece el personaje.
        description:
          type: string
          description: Descripción del personaje.
        createdAt:
          type: string
          format: date-time
          description: Fecha de creación del documento.
        updatedAt:
          type: string
          format: date-time
          description: Fecha de la última actualización del documento.
      required:
