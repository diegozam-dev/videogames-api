      type: object
      properties:
        _id:
          type: string
          format: ObjectId
          description: Id del personaje.
        name:
          type: string
          maxLength: 50
          description: Nombre del personaje.
        gender:
          type: string
          maxLength: 50
          default: Unknown
          description: Género del personaje.
        species:
          type: string
          maxLength: 50
          default: Unknown
          description: Especie del personaje.
