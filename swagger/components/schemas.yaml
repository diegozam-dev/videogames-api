          properties:
            _id:
              type: string
              format: ObjectId
              description: Id del personaje.
            games:
              type: array
              items:
                type: object
                properties:
                  _id:
                    type: string
                    format: ObjectId
                    description: Id del videojuego.
                  name:
                    type: string
                    description: Nombre del videojuego.
                  genres:
                    type: array
