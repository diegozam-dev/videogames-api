                      type: string
                    description: Idiomas del videojuego.
                  releaseDate:
                    type: string
                    format: date-time
                    description: Fecha de lanzamiento del videojuego.
                  publishers:
                    type: array
                    items:
                      type: string
                      format: ObjectId
                    description: Id de los videojuegos publicados.
                  developers:
                    type: array
                    items:
                      type: string
                      format: ObjectId
                    description: Id de los videojuegos desarrollados.
                  platforms:
                    type: array
                    items:
                      type: string
                      format: ObjectId
                    description: Id de las plataformas.
                  similarGames:
                    type: array
                    items:
                      type: string
                      format: ObjectId
                    description: Id de los videojuegos similares.
              description: Videojuegos dónde aparece el personaje.
            createdAt:
              type: string
              format: date-time
              description: Fecha de creación del documento.
            updatedAt:
              type: string
              format: date-time
              description: Fecha de la última actualización del documento.

